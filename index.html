

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container1">
        <form action="#">
            <h2 class="login">Login</h2>
            <div class="input-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder=" Email or phone number">
            </div>
            <div class="input-group">
                <label for="password"></label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <span class="toggle-password"><i class="fas fa-eye-slash"></i></span>
                </div>
            </div>
            <p><a  class="forgot" href="">Forgotten password?</a></p>

            <button   type="submit">Login</button>
            <div class="signup">
            <p>Don't have an account? <a  href="signup.html">Sign up</a></p>
        </div>
       
          
          <button id="lums1" style="background-color: #e2e2e9; color: rgb(0, 0, 0); padding: 10px 20px; border: 1px solid rgb(202, 195, 195); ">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="20px" style="vertical-align: middle; margin-right: 10px;">Login with Facebook
          </button>
          
            <button id="lums2" style="background-color: #e2e2e9; color: rgb(0, 0, 0); margin-top: 20px; border: 1px solid rgb(202, 195, 195); padding: 10px 20px; display: flex; align-items: center; justify-content: center;">

              <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" width="20px" style="margin-right: 10px;">Login with Google</button>
          
          
          
                    
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
